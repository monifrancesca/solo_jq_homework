<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Info</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form id="employeeForm">
		<input type="text" placeholder="First Name" name="firstName" required></input>
		<input type="text" placeholder="Last Name" name="lastName" required></input>
		<input type="text" placeholder="Employee Number" name="employeeNumber" required></input>
		<input type="text"  placeholder="Title" name="title" required></input>
		<input type="text" placeholder="Last Review Score" name="lastScore" required></input>
		<input type="text" placeholder="Salary" name="salary" required></input>
		<input type="submit" name="submit" value="Submit" class="submit"></input>
	</form>

	<div id="content"></div>

	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="solo_jq_01.js"></script>
</body>
</html>
